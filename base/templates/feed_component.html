{% for room in rooms %}
              {%if request.user == room.host%}
                  <a href="{% url 'update-room' room.id%}">edit button</a>
                  <a href="{% url 'delete-room' room.id%}"> Delete</a>
              {%endif%}
              <a href="{% url 'user-profile' room.host.id%}">@{{room.host.username}}</a>
            <h5><a href="{% url 'room' room.id%}">{{room.id}} {{room.name}}</a></h5>
              <small>{{room.topic}}</small>
              <hr>{%endfor%}
